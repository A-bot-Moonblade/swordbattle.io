# Rate limiting zones - defined at http level (add to nginx.conf or here)
# Global rate limit: 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=global_limit:10m rate=10r/s;

# Aggressive rate limit for sensitive endpoints: 2 requests per second per IP
limit_req_zone $binary_remote_addr zone=sensitive_limit:10m rate=2r/s;

# Profile/search endpoints: 5 requests per second per IP
limit_req_zone $binary_remote_addr zone=profile_limit:10m rate=5r/s;

server {
    listen 443 ssl;
    listen 80;
      # force https-redirects
  if ($scheme = http) {
    return 301 https://$server_name$request_uri;
  }
    server_name api.swordbattle.io;

    ssl_certificate /etc/letsencrypt/live/api.swordbattle.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.swordbattle.io/privkey.pem;

    # Apply global rate limit to all endpoints (default)
    location / {
        limit_req zone=global_limit burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Aggressive rate limiting for buy/equip endpoints
    location ~ ^/profile/cosmetics/.*/buy/.*$ {
        limit_req zone=sensitive_limit burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location ~ ^/profile/cosmetics/skins/equip/.*$ {
        limit_req zone=sensitive_limit burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for profile endpoints
    location ~ ^/profile/(getPublicUserInfo|getPublicUserInfoById)/ {
        limit_req zone=profile_limit burst=10 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting for profile change endpoints
    location ~ ^/auth/change-(username|clantag|userbio)$ {
        limit_req zone=sensitive_limit burst=2 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}